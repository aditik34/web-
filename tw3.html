<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height:100px;
                background: lime;
                transition: width 4s, height 4s;
            }
            div:hover{
                width: 1340px;
                height:454px;
            }
        </style>
    </head>
    <body>
        <h1 style ="font-family:Algerian; color:#0ABBA0; text-shadow:.2em .2em .2em powderblue; text-align:center">The transition property</h1>
        <p style="font-family : cambria;font-size:40px; color:#0bc;">Hover over the square box below, to see the transition effect:</p>
        <div></div>
    </body>
</html>
